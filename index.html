<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=M+PLUS+1:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/ac1082b26e.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body class="body">
    <div class="container">
      <div class="row top">
        <div class="col-4 main-weather-view">
          <img
            class="weather"
            id="weather-icon"
            src="src/icons/loading.gif"
            alt=""
            width="150px"
          />
        </div>
        <div class="col-4 overview">
          <h2 class="city">
            <i class="fas fa-map-marker-alt"></i> <span id="city"></span>
          </h2>
          <h1>
            <span id="temp">XX.X</span>
            <span class="current-unit" id="current-unit">Â°C</span
            ><span class="unused-unit clearfix" id="unused-unit">Â°F</span>
          </h1>
          <h3 id="weather">SUNNY</h3>
          <h4>DATE ERROR</h4>
        </div>
        <div class="col-4 extra-info">
          <form id="city-search-form">
            <input
              class="city-search"
              id="city-input"
              type="text"
              placeholder="Enter City"
            />
            <input class="search-button" type="Submit" value="SEARCH" />
            <input class="location-button hithere" id="location-button" type="submit" title="Locate my city!" value="ðŸŒ" ; />
          </form>

          <ul>
            <li>
              <i class="fas fa-tint"></i> Humidity: <span id="humid"> </span>%
            </li>
            <li>
              <i class="fas fa-cloud-showers-heavy"></i> Pressure:
              <span id="pressure"> </span> hPA
            </li>
            <li>
              <i class="fas fa-wind"></i> Wind Speed:
              <span id="wind"></span> m/s
            </li>
          </ul>
          <div class="card-group temp-range">
            <div class="card">
              <div class="card-body temp-range-card">
                <div class="row">
                  <div class="col-4 low-temp">
                    <i class="fas fa-temperature-low"></i>
                  </div>
                  <div class="col-8 min-temp">
                  <span id="min-temp"> </span><span>Â°C</span</div>
                  </div>
                </div>
              </div>
            </div>
            <div class="card">
               <div class="card-body temp-range-card">
              <div class="row">
                  <div class="col-4 high-temp">
                    <i class="fas fa-temperature-high"></i>
                  </div>
                  <div class="col-8 max-temp">
                  <span id="maxi-temp"> </span><span>Â°C</span</div>
                  </div>
                </div>
                </div>
            </div>
          </div>
          <!-- <div class="row">
            <div class="col-4 min-temp">
              Max Temp
              <div class="min">13</div>
            </div>
            <div class="col-4 max-temp">
              Min Temp
              <div class="max">24</div>
            </div>
          </div> -->
        </div>
      </div>
      <hr />
      <div id="forecast-container" class="forecast-container"></div>
    </div>
    <small class="source">
      <a href="https://github.com/Salmon168/Weather-app" target="_blank"
        >Open-source code
      </a>
      by Dayana Fuad</small
    >
    <script src="src/index.js"></script>
  </body>
</html>
